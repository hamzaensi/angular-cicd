name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build -- --configuration production --base-href="/angular-cicd/"
      
      - name: Upload production-ready build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/angular-cicd   # ✅ must match angular.json outputPath
  deploy:
  needs: build
  runs-on: ubuntu-latest

  steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/angular-cicd   # ✅ must match angular.json outputPath

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist/angular-cicd   # ✅ must match above